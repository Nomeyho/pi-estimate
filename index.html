<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>π estimate</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <style>
        body {
            padding: 2rem;
        }
        
        #form input {
            max-width: 200px;
        }
    </style>
</head>

<body>
    <h1>π estimate</h1>
    <p>Estimate the value of π using a uniform probability distribution and basic geometry.</p>
    <form id="form">
        <input name="n" type="number" value="1000" />
        <button class="button" type="submit">Draw</button>
    </form>
    <p>
        <b>Value:</b> 3.141592653589793
    </p>
    <p>
        <b>Estimate:</b>
        <span id="estimate"></span>
    </p>
    <canvas id="canvas" width="500" height="500" />
</body>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="draw.js"></script>
<script>
    const form = document.getElementById('form');

    form.onsubmit = function(event) {
        event.preventDefault();
        const n = Number(form.n.value);
        draw(n);
    }

    window.onload = function() {
        draw(1000);
    }
</script>
